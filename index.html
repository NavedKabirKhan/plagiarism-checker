<!DOCTYPE html>
<html>
<head>
  <title>Plagiarism Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
    }

    .form-group textarea {
      width: 100%;
      height: 200px;
      padding: 5px;
    }

    .button-container {
      text-align: center;
      margin-top: 20px;
    }

    .button-container button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    .result-container {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
    }

    .result-container p {
      margin-bottom: 10px;
    }

    .result-container .highlight {
      background-color: yellow;
    }
  </style>
</head>
<body>
  <h1>Plagiarism Checker</h1>
  <div class="container">
    <div class="form-group">
      <label for="text-input">Enter your text:</label>
      <textarea id="text-input" rows="8"></textarea>
    </div>
    <div class="button-container">
      <button id="check-button">Check for Plagiarism</button>
    </div>
    <div class="result-container">
      <p id="result"></p>
    </div>
  </div>

  <script>
    const referenceText = "The reference text to compare against";

    document.getElementById("check-button").addEventListener("click", function() {
      const inputText = document.getElementById("text-input").value;

      const plagiarismPercentage = calculatePlagiarism(inputText, referenceText);
      const resultText = `Plagiarism Percentage: ${plagiarismPercentage}%`;

      document.getElementById("result").textContent = resultText;
    });

    function calculatePlagiarism(inputText, referenceText) {
      // Mock function to calculate plagiarism percentage
      const similarity = getSimilarity(inputText, referenceText);
      const plagiarismPercentage = similarity * 100;

      return plagiarismPercentage.toFixed(2);
    }

    function getSimilarity(inputText, referenceText) {
      // Mock function to calculate text similarity
      // You would need to implement an appropriate algorithm here

      // This example returns a random similarity value between 0.1 and 0.9
      return Math.random() * (0.9 - 0.1) + 0.1;
    }
  </script>
</body>
</html>
